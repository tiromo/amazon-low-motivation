<!DOCTYPE HTML>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>オプションページ</title>
    <link rel="stylesheet" href="option.css" />
  </head>
  <body>
    <div class="container">
        <h1>オプションページ</h1>
        <p>趣味や好きな食べ物などの題名と値段を入力して登録してください</p>
        <p>例１　題名：ラーメン　値段：700</p>
        <p>例２　題名：銭湯　値段：1500</p>
        <form class="option-form">
          <div class="option-item">
            <label>題名：<input name="hobby-title"></label>
            <label>値段：<input name="hobby-price"></label>
          </div>
          <div class="option-item">
            <input type="file" name="hobby-image" accept="image/jpeg, image/png, image/jpg">
            <div>
              <input type="radio" name="use-check" id="use-btn", value="use" checked/><label for="use-btn">使用する</label>
              <input type="radio" name="use-check" id="unuse-btn", value="unuse"/><label for="unuse-btn">使用しない</label>
            </div>
          </div>
          <div class="option-register">
            <button id="register-btn">登録</button>
          </div>
        </form>
    </div>
    <div class="container">
      <h1>登録済み娯楽</h1>
      <div id="hobby-container">
      </div>
    </div>
  </body>
  <script src="option.js" defer></script>
</html>
