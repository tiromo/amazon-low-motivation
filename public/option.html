<!DOCTYPE HTML>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>オプションページ</title>
    <link rel="stylesheet" href="option.css" />
  </head>
  <body>
    <div class="container">
        <h1>オプションページ</h1>
        <p>趣味や好きな食べ物などの題名と値段を入力して登録してください</p>
        <p>例１　題名：ラーメン　値段：700</p>
        <p>例２　題名：銭湯　値段：1500</p>
        <div>
            <form class="option-form">
                <label>題名：<input></label>
                <label>値段：<input></label>
                <button>登録</button>
            </form>
        </div>
    </div>
  </body>
  <script src="option.js" defer></script>
</html>
